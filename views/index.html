<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>what am i doing</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/style.css" />

    <!-- client side dependencies -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  </head>

  <body>
    <div>
      <canvas
        id="demoCanvas"
        width="1100"
        height="620"
        style="background:#77be6e"
      ></canvas>
    </div>

    <div>
      <button type="button" id="newbutton">New Room</button>
      <button type="button" id="joinbutton">Join Room</button>
    </div>
    
    <p id="current-room" style="display:none"></p>

    <div>
      <form style="display:none">
        <input
          name="roomcode"
          type="text"
          maxlength="100"
          placeholder="Enter code..."
        />
        <button type="submit" id="submit-code">Enter</button>
      </form>
    </div>
    
    <div id="notes" style="z-index: 1; position: absolute; background-color: #FFF; width:260px; height:260px; padding: 10px; visibility: hidden;">
      <p>
        Notes:
      </p>
      <ul id="notes-list">
      </ul>
      
      <p>
        New note:
      </p>
      <form id="note-entry">
        <input id="note-input" type="text">
        <button type="submit" id="submit-note">
          Submit
        </button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
